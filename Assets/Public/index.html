<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Facebook: Login</title>
</head>
<body>

    <div class="contenedorPrincipal">
        
        <!-- Barra de navegación -->
        <nav class="bar">
            <div class="cont_face">
                <h2>Facebook</h2>
            </div>
            <div class="credenciales">
                <label for="email">Correo:</label>
                <input type="email" id="email" class="correo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="password">
                <button class="login">Login</button>
            </div>
        </nav>

        <!-- Contenedor Principal -->
        <div class="subContenedor">
            
            <!-- Sección Izquierda -->
            <div class="contenedor-izquierdo">
                <h2 class="frase">
                    Conéctate con tus amigos y el mundo que te rodea en Facebook.
                </h2>
            </div>

            <!-- Sección Derecha (Formulario) -->
            <div class="formulario">
                <form action="">
                    <h1>Crea tu cuenta</h1>
                    <h3>Es gratis y siempre lo será</h3>
                    
                    <input type="text" placeholder="Primer Nombre" class="Primer">
                    <input type="text" placeholder="Segundo Nombre" class="Segundo">
                    
                    <input type="email" placeholder="Número de teléfono o Email" class="Email">
                    
                    <h4>Cumpleaños</h4>
                    <input type="date" class="cumple" required>
                    <p class="info">Esta información es obligatoria*</p>

                    <label>
                        <input type="radio" name="genero" class="mujer">
                        Mujer
                    </label>
                    <label>
                        <input type="radio" name="genero" class="Hombre">
                        Hombre
                    </label>

                    <p class="condiciones">
                        Al registrarte, aceptas nuestras Condiciones, la Política de datos y la Política de cookies.
                    </p>

                    <button class="register">Registrarse</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
